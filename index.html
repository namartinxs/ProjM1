<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vingadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="questions-container hide">
            <span class="questions">Pergunta aqui?</span>
            <div class="answers-container">
                <button class="answers-container">Resposta 1</button>
                <button class="answers-container">Resposta 2</button>
                <button class="answers-container">Resposta 3</button>
                <button class="answers-container">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Começar o Quiz</button>
            <button class="next-questions button hide">Próxima pergunta</button>
        </div>
    </div>

</body>
</html>
