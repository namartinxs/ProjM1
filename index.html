<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>Mini Projeto M1</title>

</head>
<body>
   
    <header class="barraSuperior" role="banner"></header>
   
   
    <main class="container">

        <section class="startPlay ">
            <img src="./Imagens/Avengers.PNG" alt="capa de início">
            <strong id="startPlayP">Vamos Começar?</strong>
            <button class="controls-container" id="showRulesButton" style="display:none">Mostrar Regras</button>
            
        </section>
        <section class="game hide">
            <img src="./Imagens/canto_superior-removebg-preview.png" alt="imagem Superior" class="top" id="imgSuperior">
            
                <article class="rules-container">
                    <p>Regras</p>
                    <ul class="list-container">
                        <li>Você terá 10 segundos para responder cada pergunta.</li>
                        <li>Se você errar, o jogo recomeça.</li>
                    </ul>
                </article>
                <div id="timer-display" style="display: none">Tempo restante: 10s</div>
                <article class="questions-container hide">
                    <h1> QUIZ VINGADORES </h1>
                    <span class="spnQtd"></span>
                    <span class="questions">Pergunta aqui?</span>
                    <div class="answers-container">
                        
                        <button class="answer button">Resposta A</button>
                        <button class="answer button">Resposta B</button>
                        <button class="answer button">Resposta C</button>
                        <button class="answer button">Resposta D</button>
                    </div>
                </article> 
                <div class="controls-container">
                    <button id="comeca-quiz" style="display:none">Começar Quiz</button>
                    <button id ="next-question" style="display: none">Próxima pergunta</button>
                </div>

               
            <img src="./Imagens/Avengers1-removebg-preview.png" alt=" canto Inferior" class="baixo" id="imgInferior">
        </section>
      
        
        <div class="container audio">
            <section class="audio"></section>
           <audio controls="controls">
           <source src="audio/The Avengers(MP3_160K) (1).mp3"  type="audio/mpeg"> 

           </audio>


        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
